<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do list (2022)</title>

        <!-- StyleSheet -->
        <link rel="stylesheet" href="/CSS/stylesheet.css">
        <!-- JavaScrip -->
        <script src="/JavaScript/javascript.js" async></script>
    </head>

    <body>
        <!-- New Task Section -->
        <div class="container">
            <div class="newTasks">
                <label for="add task"> ADD NEW ITEM</label><input id="newItem" type="text"><button>Add</button>
            </div>

            <!-- To-do Section -->
            <div class="currentTasks">
                <h2>To-do Items</h2>
                <ul id="toDoTasks">
                    <li><input type="checkbox"><label for="to-do">Complete Assignment</label>
                        <input type="text"><button class="edit">edit</button>
                        <button class="remove">remove</button>
                    </li>
                    <!-- Editable task -->
                    <li class="editable"><input type="checkbox"> <label for="editable">Studying</label><input
                            type="text" value="Studying"><button class="edit">edit</button>
                        <button class="remove">remove</button>
                    </li>
                </ul>
            </div>

            <!-- Completed section -->
            <div class="completed"></div>
            <h2>Completed Tasks</h2>
            <ul id="completedTasks">
                <li><input type="checkbox" checked><label for="Submit Assignment">Submit Assignment</label><input
                        type="text"><button class="edit">edit</button>
                    <button class="remove">remove</button>
                </li>
            </ul>
            </div>
        </div>









    </body>

</html>
